name: build
on:
    pull_request:
    push:
        branches:
            - master

jobs:
    maven:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Run maven tests
              run: cd tests && mvn clean test
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Cache NPM dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.npm
                  key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-npm-cache-
            - name: npm install
              run: npm install
            - name: 'ESLint'
              run: npm run eslint
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Cache NPM dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.npm
                  key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-npm-cache-
            - name: npm install
              run: npm install
            - name: 'Tests'
              run: npm run test
